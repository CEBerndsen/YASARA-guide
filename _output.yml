bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">A guide to biomolecule visualization and analysis in YASARA</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">
        Published with bookdown</a></li>
    search: yes
    fontsettings:
      theme: white
      family: serif
    toolbar:
      position: fixed
    sharing:
      twitter: yes
      google: yes
      linkedin: no
      facebook: yes
      weibo: no
      vk: no
      instapper: no
    download: no
 
bookdown::pdf_book:
  keep_tex: yes
  
  
  

  

